# Hejmpaĝo
Ven y conoce a esperantohablantes de diversos países y culturas.: Venu kaj renkontiĝu kun esperanto-parolantoj el diversaj landoj kaj kulturoj.
Inscríbete ya y aprovecha el descuento por inscripción temprana hasta el 30 de junio.: Aliĝu tuj kaj profitu la rabaton pro fru-aliĝo ĝis la 30-a de junio.
Ya tenemos un programa provisional, que iremos actualizando conforme se confirmen nuevas actividades y ponencias.: Ni jam disponigis la provizoran programon, kiun ni ĝisdatigos laŭmezure kiel novaj programeroj estos konfirmataj.

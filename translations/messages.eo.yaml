# Hejmpaĝo
El LXXXI Congreso Español de Esperanto se celebrará en Sevilla.: La 81-a Hispana Esperanto-Kongreso okaziĝos en Sevilo.
Te invitamos a venir y encontrarte con esperantohablantes de diversos países y culturas.: Ni invitas vin veni kaj renkontiĝi kun esperanto-parolantoj el diversaj landoj kaj kulturoj.
Ya puedes inscribirte, con un descuento por incripción temprana hasta el 30 de abril de 2023.: Vi jam povas aliĝi, kun rabato pro fru-aliĝo ĝis la 30-a de aprilo 2023.
Pronto podrás encontrar más detalles en esta misma web.: Baldaŭ legeblos pliaj detaloj en ĉi tiu TTT-ejo.
Federación Española de Esperanto: Hispana Esperanto-Federacio

